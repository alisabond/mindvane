<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorization</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <!--<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">-->
  <link rel="stylesheet" href="/fa/css/all.min.css">
</head>
<body>

<header hx-get="components/header.html" hx-trigger="load" hx-target="this" hx-swap="outerHTML"></header>

<main class="container">
  <div class="glass">
    <div class="form-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Registration</button>
    </div>

    <form id="loginForm" class="form active">
      <input type="text" id="login-username" placeholder="Login" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <form id="registerForm" class="form">
      <input type="text" id="register-username" placeholder="Login" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <a href="index.html">Go to Index</a>
</main>

<script src="js/htmx.min.js"></script>
<script src="js/auth.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
