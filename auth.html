<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorization</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
<header class="top-bar">
  <div class="logo">
    <img src="logo.svg" alt="Logo">
  </div>

  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <label for="theme-switch" id="theme-icon">ðŸŒ™</label>
  </div>

</header>

<main class="container">
  <div class="glass">
    <div class="form-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Registration</button>
    </div>

    <form id="loginForm" class="form active">
      <input type="text" id="login-username" placeholder="Login" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <form id="registerForm" class="form">
      <input type="text" id="register-username" placeholder="Login" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</main>

<script src="auth.js"></script>
</body>
</html>
