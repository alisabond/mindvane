<section class="boards-section">
    <h2>All Boards:</h2>

    <div class="boards-layout">

        <div class="boards-list">
            <!-- If Boards -->

            <!-- If No Boards -->
            <div class="empty-state">
                <p>You Have No Boards Yet... Let's Create It!</p>
                <img src="../assets/icons/atom.svg" alt="Atom">
            </div>
        </div>

        <!-- Controls -->
        <div class="boards-controls">
            <button id="create-board">
                <i class="fas fa-plus-circle"></i>
                Create New Board
            </button>
            <button id="create-task">
                <i class="fas fa-plus-circle"></i>
                Create New Task
            </button>
            <button id="save-board" class="secondary">
                <i class="fas fa-save"></i>
                Save
            </button>
            <button id="delete-board" class="secondary">
                <i class="fas fa-trash-alt"></i>
                Delete
            </button>
            <button id="close-board" class="secondary">
                <i class="fas fa-times-circle"></i>
                Close
            </button>
        </div>

    </div>

    <!-- Modal window to create new board -->
    <div class="modal-overlay hide" id="board-modal">
        <div class="modal">
            <h2>Create New Board</h2>
            <input
                    type="text"
                    id="board-name-input"
                    placeholder="Enter board name"
            />
            <div class="modal-buttons">
                <button id="save-board-btn">
                    <i class="fas fa-check"></i>
                    Save
                </button>
                <button id="cancel-board-btn">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Modal window to create/edit task -->
    <div class="modal-overlay hide" id="task-modal">
        <div class="modal">
            <h2 id="task-modal-title">Create New Task</h2>

            <label for="task-title">Title:</label>
            <input type="text" id="task-title" placeholder="Task title" />

            <label for="task-description">Description:</label>
            <textarea id="task-description" placeholder="Task description" rows="3"></textarea>

            <label for="task-estimates">Estimates (in hours):</label>
            <input type="number" id="task-estimates" placeholder="Estimates" />

            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="task-status">Status:</label>
            <select id="task-status">
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>

            <div class="modal-buttons" id="task-modal-buttons">
                <!--buttons-->
            </div>
        </div>
    </div>

</section>
