<div class="tasks-board" data-board-id="{{boardId}}">
  <!-- To Do -->
  <div class="task-column" data-status="To Do">
    <h3>📝 To Do</h3>
    <div class="task-list" id="task-list-to-do">
      <!-- Tasks -->
    </div>
  </div>

  <!-- In Progress -->
  <div class="task-column" data-status="In Progress">
    <h3>🚧 In Progress</h3>
    <div class="task-list" id="task-list-in-progress"></div>
  </div>

  <!-- Done -->
  <div class="task-column" data-status="Done">
    <h3>✅ Done</h3>
    <div class="task-list" id="task-list-done"></div>
  </div>
</div>
